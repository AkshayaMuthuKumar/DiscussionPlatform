<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id">
  <div class="form-group">
    <label>Questions</label>
    <input name="question" #question="ngModel" [(ngModel)]="service.formData.question" class="form-control" required>
    <div class="validation-error" *ngIf="question.invalid && question.touched">This field is required.</div>
  </div>
  
  
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
