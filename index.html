<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>.btn {border-radius: 8px;}</style>
    <script src="./app.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Discussion Platform</h1>
        <br>
        <form id="book-form">
            <div class="form-group">
                <br> <button type="button" class="btn btn-primary "><b>Post your Questions<b></button>
                <table class="table table-striped mt-5" id="questions">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Questions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br><button type="button" class="btn btn-primary" id="button"><b>Answers<b></button>
                <table class="table table-striped mt-5" id="answers">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Answers</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div><br>
        </form>
</body>

</html>
